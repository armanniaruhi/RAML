PREPROCESSING:
  # Input file
  image_dir: data/celeba/img_align_celeba
  label_file: data/celeba/identity_CelebA.txt
  partition_file: data/celeba/list_eval_partition.csv
  # Data Loader settings
  batch_size: 16
  m_per_sample: 2
  image_size: 100

TRAINING_ARCFACE:
  # Optimizer
  lr: 0.0001
  weight_decay:   0.0001
  scheduling: cosine  # Options: onecycle - reduce_on_plateau - cosine
  # Training
  num_epochs: 1
  patience: 10
  # Loss
  loss_type: arcface  # Options: contrastive - multisimilarity - arcface - margin

TRAINING_CONTRASTIVE:
  # Optimizer
  lr: 0.0001
  weight_decay:   0.0001
  scheduling: cosine  # Options: onecycle - reduce_on_plateau - cosine
  # Training
  num_epochs: 70
  patience: 10
  # Loss
  loss_type: contrastive 

TRAINING_MS:
  # Optimizer
  #0.0005
  lr: 0.0001
  weight_decay:   0.0001
  scheduling: cosine 
  # Training
  num_epochs: 100
  patience: 10
  # Loss
  loss_type: multisimilarity
  num_epochs: 70
  patience: 10
